<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Splunk Practice Exam</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    h2 { color: #00264d; }
    .question { margin-bottom: 20px; }
    .correct { color: green; }
    .wrong { color: red; }
    .result { font-weight: bold; font-size: 20px; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; }
    button:hover { background-color: #0056b3; cursor: pointer; }
  </style>
</head>
<body>

<h1>Splunk Power User Practice Exam</h1>
<form id="quizForm">

  <div class="question">
    <h2>1. What is the purpose of the 'index' keyword in a Splunk search?</h2>
    <label><input type="radio" name="q1" value="A"> A. Specifies the type of visualization to use</label><br>
    <label><input type="radio" name="q1" value="B"> B. Filters data by source type</label><br>
    <label><input type="radio" name="q1" value="C"> C. Identifies the data repository to search in</label><br>
    <label><input type="radio" name="q1" value="D"> D. Assigns events to fields</label>
  </div>

  <div class="question">
    <h2>2. Which Splunk component is responsible for parsing and indexing data?</h2>
    <label><input type="radio" name="q2" value="A"> A. Universal Forwarder</label><br>
    <label><input type="radio" name="q2" value="B"> B. Deployment Server</label><br>
    <label><input type="radio" name="q2" value="C"> C. Indexer</label><br>
    <label><input type="radio" name="q2" value="D"> D. Search Head</label>
  </div>

  <div class="question">
    <h2>3. Which command is used to group events that start with 'login' and end with 'logout'?</h2>
    <label><input type="radio" name="q3" value="A"> A. join</label><br>
    <label><input type="radio" name="q3" value="B"> B. transaction</label><br>
    <label><input type="radio" name="q3" value="C"> C. stats</label><br>
    <label><input type="radio" name="q3" value="D"> D. eval</label>
  </div>

  <button type="button" onclick="submitQuiz()">Submit</button>
</form>

<div class="result" id="result"></div>

<script>
function submitQuiz() {
  const correctAnswers = {
    q1: "C",
    q2: "C",
    q3: "B"
  };

  let score = 0;
  const total = Object.keys(correctAnswers).length;

  for (const q in correctAnswers) {
    const selected = document.querySelector(`input[name="${q}"]:checked`);
    if (selected && selected.value === correctAnswers[q]) {
      score++;
    }
  }

  document.getElementById("result").innerHTML = `âœ… You scored ${score} out of ${total}`;
}
</script>

</body>
</html>
